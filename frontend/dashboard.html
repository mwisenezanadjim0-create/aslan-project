<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Aslan Project</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/toast.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/ba57058827.js" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/toast.js"></script>
</head>

<body>
  <!-- BACKGROUND ANIMATIONS -->
  <section id="up"></section>
  <section id="down"></section>
  <section id="left"></section>
  <section id="right"></section>

  <div class="mobile-header">
    <div class="menu-btn" id="menuToggle"><i class="fas fa-bars"></i></div>
    <div class="brand-mobile" style="font-family: 'Dancing Script'; font-size: 1.5rem;">Aslan</div>
    <div style="width: 24px;"></div> <!-- placeholder for balance -->
  </div>

  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="brand">Aslan</h2>
        <p class="brand-sub">Management</p>
      </div>
      <nav class="sidebar-nav">
        <button data-section="home" class="active"><i class="fas fa-home"></i> Home</button>
        <button data-section="stock"><i class="fas fa-box"></i> Stock</button>
        <button data-section="daily"><i class="fas fa-chart-line"></i> Daily Progress</button>
        <button data-section="orders"><i class="fas fa-shopping-cart"></i> Orders</button>
        <button data-section="marketing"><i class="fas fa-bullhorn"></i> Marketing</button>
      </nav>
      <button id="logoutBtn" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <header class="top-bar">
        <h1 id="welcome">Welcome</h1>
      </header>

      <div id="section" class="main-section">
        <!-- Loaded by JS -->
      </div>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking a nav button on mobile
    document.querySelectorAll('.sidebar-nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (window.innerWidth <= 1024) {
          sidebar.classList.remove('active');
        }
      });
    });
  </script>
  <script src="js/dashboard.js"></script>
</body>

</html>
